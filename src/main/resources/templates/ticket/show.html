<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: head}"></div>
    <title th:text="|Ticke Platform - ${ticket.title}|"></title>
</head>

<body>

    <div th:replace="~{fragments/navbar :: nav}"></div>

    <main class="container mb-5 text-center d-flex flex-column align-items-center">

        <div class="mt-3 mb-5">
            <h1 th:text="${ticket.title}"></h1>
            <hr>
        </div>

        <div class="shadow-sm p-3 bg-body-tertiary rounded d-inline-block">
            <p th:text="${ticket.body}"></p>
            <p th:text="${ticket.category.name}"></p>
        </div>

        <div>
            <form id="ticket-form" th:action="@{/ticket/updateState}" method="post">
                <input type="hidden" name="id" th:value="${ticket.id}"/>
                
                <label for="changeState" class="form-label">Cambia lo stato di lavorazione del ticket</label>
                
                <select name="state" id="changeState" class="form-select">
                    <option th:each="state : ${stateList}" th:text="${state}" th:value="${state}" th:selected="${ticket.state == state}"></option>
                </select>
                
                <button type="submit">Cambia stato</button>
            </form>
        </div>

        <!-- SEZIONE PER LE NOTE -->
        <div>
            <a th:href="@{|/ticket/${ticket.id}/note|}" class="btn btn-warning border border-black">Crea nota</a>
        </div>

        <div th:unless="${ticket.notes.size > 0}" class="text-center">
            <span>Nessuna nota da visualizzare</span>
        </div>

        <div th:if="${ticket.notes.size > 0}">
            <table class="table table-success table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Data di creazione</th>
                        <th scope="col">Testo</th>
                        <th scope="col">Creata da:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="note : ${noteList}">
                        <td th:text="${note.dateOfCreation}"></td>
                        <td th:text="${#strings.abbreviate(note.body, 100)}"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>
</html>
