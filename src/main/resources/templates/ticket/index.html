<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: head}"></div>
    <title>Ticket Platform - Home</title>
</head>

<body>

    <div th:replace="~{fragments/navbar :: nav}"></div>

    <div th:if="${successMessage != null}" class="text-center d-flex justify-content-center mt-2">
        <div class="alert alert-success alert-dismissible fade show w-25" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <main class="container mb-5">

        <div class="my-3 d-flex justify-content-between">
            <form th:action="@{/ticket}" method="get">
                <div class="input-group">
                    <input type="search" name="keyword" th:value="${keyword}" class="form-control border border-black" placeholder="Inserisci il titolo" aria-label="Inserisci il titolo">
                    <button class="btn btn-warning border border-black" type="submit"><i class="bi bi-search"></i></button>
                </div>
            </form>

            <a class="btn btn-warning border border-black" th:href="@{/ticket/create}">Crea un nuovo ticket</a>
        </div>

        <div class="text-center mb-5">
            <h1>Ticket disponibili:</h1>
        </div>

        <div th:if="${list.isEmpty()}" class="text-center mb-5">
            <p>Nessun ticket da visualizzare!</p>
        </div>

        <div th:unless="${list.isEmpty()}">
            <table class="table table-success table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Titolo</th>
                        <th scope="col">Testo</th>
                        <th scope="col">Data di Creazione</th>
                        <th scope="col">Stato</th>
                        <th scope="col"> <!--Spazio per il dettaglio--> </th>
                        <th scope="col"> <!--Spazio per aggiunta note--> </th>
                        <th scope="col"> <!--Spazio per eliminare ticket--> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${list}">
                        <th scope="row" th:text="${ticket.title}"></td>
                        <td th:text="${#strings.abbreviate(ticket.body, 100)}"></td>
                        <td th:text="${ticket.dateOfCreation}"></td>
                        <td th:text="${ticket.state}"></td>
                        <td>
                            <!-- AGGIUNGERE BOTTONE PER ANDARE AL DETTAGLIO DEL LIBRO -->
                        </td>
                        <td>
                            <!-- AGGIUNGERE BOTTONE PER ANDARE AD AGGIUNGERE UNA NOTA -->
                        </td>
                        <td>
                            <!-- AGGIUNGERE BOTTONE PER ELIMINARE IL TICKET -->
                             <form th:action="@{|/ticket/delete/${ticket.id}|}" method="post">
                                <button class="btn btn-sm btn-danger" type="submit" id="submitButton" onclick="return confirm('Sicuro di voler eliminare questo ticket?')"><i class="bi bi-trash"></i></button>
                             </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="~{fragments/header :: bootstrapScript}"
</body>
</html>
