<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    
    <nav th:fragment="nav" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/ticket">
                Ticket Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/ticket">Home</a>
                    </li>
                </ul>
            </div>

            <div class="text-light d-flex align-items-center">
                <div>
                    <span th:switch="${#authentication.principal.state.toString()}">
                        <span th:case="'ATTIVO'" class="badge bg-success" th:text="${#authentication.principal.state}"></span>
                        <span th:case="'NON_ATTIVO'" class="badge bg-danger text-dark" th:text="${#authentication.principal.state}"></span>
                    </span>
                </div>  

                <div>
                    <a th:href="@{/user/show/{id}(id=${#authentication.principal.id})}" class="btn btn-primary"><i class="bi bi-person-fill"></i></a>
                </div>

                <div class="mx-3">
                    <div>Utente: <span sec:authentication="name"></span></div>
                    <div>Ruolo: <span sec:authentication="principal.authorities"></span></div>
                </div>
                
                <div>
                    <a class="btn btn-sm btn-danger" href="/logout">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
