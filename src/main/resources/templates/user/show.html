<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: head}"></div>
    <title th:text="|Ticke Platform - ${user.username}|"></title>
</head>

<body>

    <div th:replace="~{fragments/navbar :: nav}"></div>

    <main class="container mb-5 text-center">

        <div class="row shadow p-3 w-50 my-3 mx-auto bg-body-tertiary rounded">
            <h2>Ciao, <span th:text="${user.username}"></span></h2>

            <form th:action="@{/user/updateState}" method="post">
                <input type="hidden" name="id" th:value="${user.id}"/>

                <label for="changeState" class="form-label">Cambia il tuo stato</label>

                <select name="state" id="changeState" class="form-select">
                    <option th:each="state : ${stateList}" th:text="${state}" th:value="${state}" th:selected="${user.state == state}"></option>
                </select>
                
                <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i></button>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>
</html>
