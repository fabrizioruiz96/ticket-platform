<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: head}"></div>
    <title th:text="|Ticke Platform - ${user.username}|"></title>
</head>

<body>

    <div th:replace="~{fragments/navbar :: nav}"></div>

    <main class="container mb-5">

        <div class="shadow p-3 w-50 my-3 mx-auto bg-body-tertiary rounded">
            <h2 class="text-center">Modifica dati utente</h2>

            <form id="user-form" th:object="${user}" th:action="@{/user/{id}/edit(id=${user.id})}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" th:field="*{state}">

                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Modifica username</label>
                    <input type="text" id="inputUsername" th:field="*{username}" class="form-control" th:errorClass="is-invalid">

                    <div class="text-start">
                        <ul th:if="${#fields.hasErrors('username')}">
                            <li th:each="error : ${#fields.errors('username')}" class="text-danger" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Modifica email</label>
                    <input type="text" id="inputEmail" th:field="*{email}" class="form-control" th:errorClass="is-invalid">

                    <div class="text-start">
                        <ul th:if="${#fields.hasErrors('email')}">
                            <li th:each="error : ${#fields.errors('email')}" class="text-danger" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="d-flex justify-content-around align-items-center">
                    <div>
                        <a th:href="@{|/user/show/*{id}|}" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Indietro</a>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Salva</button>
                    <div>
                        <a th:href="@{/user/{id}/edit(id=${user.id})}" class="btn btn-danger">Cancella
                            <i class="bi bi-trash"></i></a>
                    </div>
                </div>
            </form>
        
        </div>
    </main>

    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>
</html>
